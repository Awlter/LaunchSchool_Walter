<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <style type="text/css">
    li {
      list-style: none;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd><input name="first-name" id="first-name" /></dd>
        <dt><label for="last-name">Last Name</label></dt>
        <dd><input name="last-name" id="last-name" /></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="off" /></dd>
        <dt><label for="number">Phone Number</label></dt>
        <dd><input type="tel" name="number" id="number" /></dd>
        <dt>
          <label for="phone_type">Phone Type</label>
        </dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option>home</option>
            <option selected>business</option>
            <option>mobile</option>
          </select>
        </dd>
      </dl>
      <input type="submit" value="send">
    </fieldset>
  </form>

  <form action="#" method="post">
    <fieldset>
      <h2>Categories</h2>
      <ul>
        <li>
          <label>
            <input type="radio" name="category" value="core">
            Core
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="plugin">
            Plugin
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="library">
            Library
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="conventions">
            Conventions
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="opinion">
            Opinion
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="people">
            People
          </label>
        </li>
      </ul>

      <h2>Tags</h2>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="html">
            Html
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="css">
            CSS
          </label>
        <li>
          <label>
            <input type="checkbox" name="javascript">
            Javascript
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="ruby">
            Ruby
          </label>
        <li>
          <label>
            <input type="checkbox" name="rails">
            Rails
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="python">
            Python
          </label>
        </li>
      </ul>
    </fieldset>
  </form>

  <form action="" method="get">
    <fieldset>
      <dl>
        <dt>
          <label for="category">Categories</label>
        </dt>
        <dd>
          <select name="category" id="category">
            <option>Core</option>
            <option>Plugin</option>
            <option>Library</option>
            <option>Conventions</option>
            <option>Opinions</option>
            <option>People</option>
          </select>
        </dd>
        <dt>
          <label for="tag">Tags</label>
        </dt>
        <dd>
          <select name="tag" id="tag" multiple>
            <option>Html</option>
            <option>CSS</option>
          </select>
        </dd>
      </dl>
    </fieldset>
  </form>
</body>
</html>
