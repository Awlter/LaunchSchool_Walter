<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner v2.6.1</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="javascripts/lib/jasmine-2.6.1/jasmine.css">
  <script src="javascripts/lib/jasmine-2.6.1/jasmine.js"></script>
  <script src="javascripts/lib/jasmine-2.6.1/jasmine-html.js"></script>
  <script src="javascripts/lib/jasmine-2.6.1/boot.js"></script>
  <script src="/javascripts/vendor/all.js"></script>
  <style>
    #albums {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Albums</h1>
  <ul id='albums'></ul>

  <script data-name="albums" type="text/x-handlebars">
  {{#each albums}}
  <li>
    <a href="#">
      <img src="{{cover}}">
      <h2>{{title}}</h2>
      <h3>{{artist}}</h3>
      <p>Released: {{date}}</p>
    </a>
  </li>
  {{/each}}
  </script>

  <script data-name="tracks" type="text/x-handlebars">
  {{#with album}}
    <a class="close" href="#">close</a>
    <img src="{{cover}}">
    <h2>{{title}}</h2>
    <h3>{{artist}}</h3>
    <p>Released: {{date}}</p>
  {{/with}}
  <ol>
    {{#each tracks}}
      <li>{{title}}<small>{{length}}</small></li>
    {{/each}}
  </ol>
  </script>

  <script data-name="tracks" type="text/x-handlebars">
  {{#with album}}
    <a class="close" href="#">close</a>
    <img src="{{cover}}">
    <h2>{{title}}</h2>
    <h3>{{artist}}</h3>
    <p>Released: {{date}}</p>
  {{/with}}
  <ol>
    {{#each tracks}}
      <li>{{title}}<small>{{length}}</small></li>
    {{/each}}
  </ol>
  </script>

  <script src="/javascripts/models/album.js"></script>
  <script src="/javascripts/models/track.js"></script>
  <script src="/javascripts/collections/albums.js"></script>
  <script src="/javascripts/collections/tracks.js"></script>
  <script src="/javascripts/views/albums.js"></script>
  <script src="/javascripts/views/tracks.js"></script>
  <script src="/javascripts/app.js"></script>

  <script src="javascripts/scaffolding/albums.js"></script>
  <script src="javascripts/scaffolding/tracks.js"></script>
  <script src="javascripts/spec/albums_spec.js"></script>
  <script src="javascripts/spec/albums_view_spec.js"></script>
  <script src="javascripts/spec/tracks_spec.js"></script>
  <script src="javascripts/spec/tracks_view_spec.js"></script>
</body>
</html>
