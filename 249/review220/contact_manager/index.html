<!DOCTYPE html>
<html>
<head>
  <title>Contact Manager</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</p>
  </header>

  <div class="container">
    <div class="contacts">
      <div class="function-bar row">
        <a href="#" class="btn add">Add Contact</a>
        <input type="search" name="search" id="search" placeholder="search">
      </div>

      <ul class="contacts-container"></ul>

      <div class="empty-contacts-placeholder row">
        <h3>There is no contacts.</h3>
        <a href="#" class="btn add">Add Contact</a>
      </div>
      <div class="empty-search-placeholder row"></div>

      <div class="tagging row">
        <p>Tags:</p>
        <ul class="tags">
        </ul>
        <form accept="#" method="post">
          <fieldset>
            <dl>
              <dt><label for="tag">Add:</label></dt>
              <dd><input type="text" name="tag" id="tag"></dd>
            </dl>
            <input type="submit" class="btn">
          </fieldset>
        </form>
      </div>
    </div>

    <form class="contacts-form" action="#" method="post">
      <fieldset>
        <h2>Create Contact</h2>
        <input type="hidden" name="id" value="">
        <dl>
          <dt><label for="name">Full Name:</label></dt>
          <dd><input type="text" name="name" id="name"></dd>
          <dt><label for="email">Email Address:</label></dt>
          <dd><input type="email" name="email" id="email"></dd>
          <dt><label for="telephone">Telephone Number:</label></dt>
          <dd><input type="number" name="number" id="number"></dd>
        </dl>

        <ul>
        </ul>

        <input type="submit" class="btn" value="Submit">
        <a href="#" class="btn cancel">Cancel</a>
      </fieldset>
    </form>
  </div>

  <footer>
    <p>Developed by <a href="#">Devsaran.com</a> and <a href="#">239 Listing Real Estate</a>.</p>
  </footer>

  <script type="text/x-handlebar" id="contacts_temp">
    {{#each contacts}}
    {{>contact_temp}}
    {{/each}}
  </script>

  <script type="text/x-handlebar" id="search_tags_temp">
    {{#each tags}}
    {{>search_tag_temp}}
    {{/each}}
  </script>

  <script type="text/x-handlebar" id="form_tags_temp">
    {{#each tags}}
    {{>form_tag_temp}}
    {{/each}}
  </script>

  <script type="text/x-handlebar" data-type="partial" id="search_tag_temp">
    <li data-tag="{{tagName}}" class="btn">{{name}}</li>
  </script>

  <script type="text/x-handlebar" data-type="partial" id="form_tag_temp">
    <li>
      <input type="checkbox" id="tag_{{id}}" name="tag_{{id}}" value="{{tagName}}">
      <label for="tag_{{id}}">{{name}}</label>
    </li>
  </script>

  <script type="text/x-handlebar" data-type="partial" id="contact_temp">
    <li data-id="{{id}}">
      <h3>{{name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        {{#if tags}}
          <dt>Tags: </dt>
          {{#each tags}}
          <dd class="tag-dec">{{name}}</dd>
          {{/each}}
        {{/if}}
      </dl>
      <a href="#" class="btn edit">Edit</a>
      <a href="#" class="btn delete">Delete</a>
    </li>
  </script>
  <script type="text/javascript" src="contact_v2.js"></script>
</body>
</html>
