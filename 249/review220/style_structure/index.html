<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="structure.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <div id="container">
    </div>
    <p><a id="act" href="#">Act</a></p>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>Type: </dt>
          <dd>
            <label><input type="radio" name="type" value="squre">Squre</label>
            <label><input type="radio" name="type" value="circle">Circle</label>
            <label><input type="radio" name="type" value="star">Star</label>
          </dd>
          <dt>Start:</dt>
          <dd>
            <input type="number" name="start_x" placeholder="x: ">
            <input type="number" name="start_y" placeholder="y: ">
          </dd>
          <dt>End:</dt>
          <dd>
            <input type="number" name="end_x" placeholder="x:">
            <input type="number" name="end_y" placeholder="y:">
          </dd>
        </dl>

        <input type="submit" value="Add">
      </fieldset>
    </form>
  </main>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
