<!DOCTYPE html>
<html>
<head>
  <title>Structure and Style</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts.js"></script>
</head>
<body>
  <main>
    <div id="canvas"></div>
    <p>
      <a href="#" id="animate">start</a>
      |
      <a href="#" id="stop">stop</a>
    </p>

    <form action="" method="get">
      <fieldset>
        <h1>Add a shape</h1>
        <h2>Type</h2>
        <ul>
          <li>
            <label><input type="radio" name="type" value="square">Square</label>
          </li>
          <li>
            <label><input type="radio" name="type" value="circle">Circle</label>
          </li>
          <li>
            <label><input type="radio" name="type" value="star">Star</label>
          </li>
        </ul>

        <dl>
          <dt>
            <label for="start_x">Starting point</label>
          </dt>
          <dd>
            <input type="number" name="start_x" placeholder="x:">
            <input type="number" name="start_y" placeholder="y:">
          </dd>
          <dt>
            <label for="end_x">Ending point</label>
          </dt>
          <dd>
            <input type="number" name="end_x" placeholder="x:">
            <input type="number" name="end_y" placeholder="y:">
          </dd>
        </dl>

        <input type="submit" value="Add">
      </fieldset>
    </form>
  </main>
</body>
</html>
