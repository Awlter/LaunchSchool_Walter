  <script type="text/javascript">
    function makeList() {
      var items = [];

      return {
        list: function() {
          if (items.length > 0) {
            items.forEach(function(list) {
              console.log(list);
            })
          } else {
            console.log('This list is empty.')
          }
        },

        add: function(todo) {
          var index = items.indexOf(todo);
          if (index === -1) {
            items.push(todo);
            console.log(todo + ' added!');
          }
        },

        remove: function(todo) {
          var index = items.indexOf(todo);
          if (index !== -1) {
            items.splice(index, 1);
            console.log(todo + ' removed!');            
          }
        },
      }
    }
