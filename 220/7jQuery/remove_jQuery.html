<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    html, body {
      padding: 25px 0;
      background: #780e24;
    }

    h1 {
      font-size: 1.8em;
      color: #16997c;

    main {
      max-width: 450px;

      margin: 0 auto;

    fieldset {

    }

    input[type='text'] {
      width: 60px;
      height: 30px;
      font: normal 24px monospace;
      border: 1px solid #ccc;

      box-sizing: border-box;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var form = document.getElementById('calculator');
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        var first = this.que('input[name=first]').val();
        var second = parseFloat($('input[name=second]').val());
        var operator = $('select').val();
        var result;
        
        switch (operator) {
          case '+':
            result = first + second;
            break;
          case '-':
            result = first - second;
            break;
          case '*':
            result = first * second;
            break;
          case '/':
            result = first / second;
            break;
        }

        $('h1').text(result);
      })

      var testing = document.querySelector('#testing');

      testing.onclick = function() {

      };

      $('#testing').on('click', function() {
        console.log('5555');
      })

      $('#testing').on('click', function() {
        console.log('6666');
      })
    };
  </script>
</head>
<body>
  <main>
    <form id='calculator'>
      <fieldset>
        <h1>0</h1>
        <input name='first' type="text" value="0">
        <select>
          <option value="+">+</option>
          <option value="-">-</option>
