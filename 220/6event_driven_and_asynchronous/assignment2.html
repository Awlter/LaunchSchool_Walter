<!DOCTYPE html>
<html>
<head>
  <title>Assignment 2</title>
  <style type="text/css">
    .text-field {
      border: solid 1px #ccc;
      padding: 1em;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 18px;
      overflow: hidden;
      width: 300px;
    }

    .text-field .content {
      display: inline-block;
      height: 21px;
      float: left;
      white-space: pre;
    }

    .text-field.focused {
      border-color: black;
    }

    .text-field.focused .content {

    }

    .text-field.cursor .content {
      border-right: solid 2px black;
    }
  </style>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function function_name(argument) {
      var textField = document.querySelector('.text-field');
      var cursorInterval;
      var isFocused;

      document.addEventListener('click', function(event) {
        if(event.target.classList.contains('text-field')) {
          textField.classList.toggle('focused', true);
          isFocused = true;

          cursorInterval = setInterval(function() {
            textField.classList.toggle('cursor');
          }, 500);
        } else {
          textField.classList.remove('focused', 'cursor');
          clearInterval(cursorInterval);
          isFocused = false;
        }
      });

      document.addEventListener('keyup', function(event) {
        if (isFocused) {
          var content = document.querySelector('.content');
          var input = event.key;
          console.log(input);
          if (input === 'Backspace') {
            content.textContent = content.textContent.slice(0, -1)  
          } else if (input.length === 1) {
            content.textContent += input;
          }
        }
      })
    })
  </script>
</head>
<body>
  <div class="text-field">
    <div class="content"></div>
  </div>
</body>
</html>
