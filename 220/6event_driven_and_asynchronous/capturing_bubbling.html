<!DOCTYPE html>
<html>
<head>
  <title>Cool</title>
  <style type="text/css">
    .d1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    .d2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    .d3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    .d4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var divs = document.querySelectorAll('.pick');

    document.querySelector('.d3').addEventListener('click', highlightThis, false);
        
    for(var i = 0; i < divs.length; i++) {
      divs[i].addEventListener('click', highlightThis, true);
    }


        
    function highlightThis(e) {
      alert(this.className + ' ' + e.currentTarget.tagName);
    }  
  });
  </script>
</head>
<body>
  <div class="d1 pick">1
    <section class="d2 pick">2
      <div class="d3">3
        <main class="d4 pick">4
        </main>
      </div>  
    </section>
  </div>
</body>
</html>
