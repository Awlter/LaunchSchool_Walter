    ////// Fibonacci NUmber memoization
    var cache = {};
    function fibonacci(nth) {
      if (cache[nth]) {
        return cache[nth];
      }

      if (nth <= 2) {
        return 1
      } else {
        cache[nth] = fibonacci(nth - 1) + fibonacci(nth - 2);
        return cache[nth]
      }
    }
