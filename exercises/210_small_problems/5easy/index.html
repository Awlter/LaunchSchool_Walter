    ////// Reverse It 2
    function reverseWords(string) {
      function reverseFiveMoreLetter(word) {
        if (word.length < 5) {
          return word
        } else {
          return word.split('').reverse().join('')
        }
      }
      return string.split(' ').map(reverseFiveMoreLetter).join(' ')
    }
