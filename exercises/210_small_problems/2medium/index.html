    ////// Bubble Sort
    /****
      - input: an array of integers or words
      - output: sorted array based on the incrementing order

      - rules:
        - iterate through the array multiple times
        - compare the consecutive elements
          - if the first element is greater, swap the two elements
          - mark: true
        - repeat the process untill mark is false
    ****/
    function bubbleSort(array) {
      var temp;

      do {
        var swapped = false;

        for (var i = 1; i < array.length; i++) {
          if (array[i-1] > array[i]) {
            swap(i-1, i, array)
            swapped = true;
          }
        }
      } while (swapped)
    }

    function swap(indx1, indx2, array) {
      var temp = array[indx1];
      array[indx1] = array[indx2];
      array[indx2] = temp;
    }

    var array = [5, 3];
    bubbleSort(array);
    console.log(array);     // [3, 5]

    array = [6, 2, 7, 1, 4]
    bubbleSort(array);
    console.log(array);     // [1, 2, 4, 6, 7]
